                                                                                                            /* The body will have a gradient simulating a night sky */
                                                                                                                    body {
                                                                                                                                font-family: 'Inter', sans-serif;

                                                                                                                                                                }

                                                                                                                                                                        /* --- Fireworks Animation --- */
                                                                                                                                                                                .firework {
                                                                                                                                                                                            position: absolute;
                                                                                                                                                                                                        width: 6px;
                                                                                                                                                                                                                    height: 6px;
                                                                                                                                                                                                                                border-radius: 50%;
                                                                                                                                                                                                                                            opacity: 1;
                                                                                                                                                                                                                                                        transform: scale(0);
                                                                                                                                                                                                                                                                    animation: firework-explosion 1.5s ease-out infinite;
                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                    @keyframes firework-explosion {
                                                                                                                                                                                                                                                                                                0% {
                                                                                                                                                                                                                                                                                                                transform: scale(0);
                                                                                                                                                                                                                                                                                                                                opacity: 1;
                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                        50% {
                                                                                                                                                                                                                                                                                                                                                                        opacity: 1;
                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                100% {
                                                                                                                                                                                                                                                                                                                                                                                                                transform: scale(25);
                                                                                                                                                                                                                                                                                                                                                                                                                                opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                            /* We'll create multiple fireworks with different colors, positions, and delays */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .firework:nth-child(1) { top: 20%; left: 15%; background-color: #FFD700; animation-delay: 0s; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .firework:nth-child(4) { top: 10%; left: 40%; background-color: #FF1493; animation-delay: 1.2s; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .firework:nth-child(5) { top: 70%; left: 25%; background-color: #00FFFF; animation-delay: 0.2s; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .firework:nth-child(8) { top: 40%; left: 65%; background-color: #FFFFFF; animation-delay: 0.9s; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    /* --- Added more firework elements --- */

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            @keyframes flicker {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        0%, 100% { transform: scaleY(1) scaleX(1); opacity: 1; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                75% { transform: scaleY(1.05) scaleX(0.95); opacity: 1; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </style>
